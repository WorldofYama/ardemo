
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR.js Hiro Marker（社内用・同階層JS）</title>

  <!-- ★ 同じフォルダにある JS を相対パスで読み込む -->
  <script src="./aframe.min.js"></script>
  <script src="./aframe-ar.js"></script>

  <!-- 任意：favicon（同階層またはルートに置いた場合のみ。無ければコメントのまま） -->
  <!-- <link rel="icon" href="./favicon.ico"> -->

  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
    .hint {
      position: fixed; left: 8px; top: 8px; z-index: 10; color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="hint">Hiroマーカーをカメラにかざしてください</div>

  <!-- ★ arjs をシーンに適用（内部APIに直接触らない） -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
  >
    <!-- ★ preset=hiro を使う。スムージングのみ属性で指定 -->
    <a-marker
      preset="hiro"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-box position="0 0.5 0" depth="1" height="1" width="1" material="color: #E74C3C"></a-box>
      <a-sphere position="0.8 0.5 0" radius="0.35" color="#3498DB"></a-sphere>
      <a-entity text="value: HIRO; align: center; color: #FFFFFF; width: 3;" position="0 1.3 0"></a-entity>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- 読み込み確認（Consoleに出ます） -->
  <script>
    console.log('AFRAME?', typeof window.AFRAME);                // "object" ならOK
    console.log('AR.js loaded?', !!(window.ARjs ||
      (window.AFRAME && AFRAME.systems && AFRAME.systems.arjs))); // true ならOK
  </script>
</body>
</html>
