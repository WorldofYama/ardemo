
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR.js Hiro Marker（同階層JS・安定版）</title>

  <!-- 同じフォルダの JS を読み込む -->
  ./aframe.min.js</script>
  ./aframe-ar.js</script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
    .hint { position: fixed; left: 8px; top: 8px; z-index: 10; color: #fff;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
            font-size: 14px; }
  </style>
</head>
<body>
  <div class="hint">Hiroマーカーをカメラにかざしてください</div>

  <!-- AR.js をシーンに適用。ソース解像度と背面カメラを指定して安定化 -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="
      trackingMethod: best;
      sourceType: webcam;
      facingMode: environment;        <!-- スマホで背面カメラ優先 -->
      sourceWidth: 1280; sourceHeight: 720;
      displayWidth: 1280; displayHeight: 720;
      debugUIEnabled: false
    "
  >
    <!-- preset=hiro だけを使い、内部APIには触れない -->
    <a-marker
      preset="hiro"
      smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
    >
      <a-box position="0 0.5 0" depth="1" height="1" width="1" material="color: #E74C3C"></a-box>
      <a-sphere position="0.8 0.5 0" radius="0.35" color="#3498DB"></a-sphere>
      <a-entity text="value: HIRO; align: center; color: #FFFFFF; width: 3;" position="0 1.3 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- ロード確認 -->
  <script>
    console.log('AFRAME?', typeof window.AFRAME);                       // "object" ならOK
    console.log('AR.js loaded?', !!(window.ARjs ||
      (window.AFRAME && AFRAME.systems && AFRAME.systems.arjs)));       // true ならOK
  </script>
</body>
</html>
