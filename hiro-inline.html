
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR.js Hiro Marker（歪み修正版・同階層JS）</title>

  <!-- ★ 必ず ...</script> で読み込む -->
  ./aframe.min.js</script>
  ./aframe-ar.js</script>

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }

    /* カメラ映像を全面に表示（比率維持） */
    #arjs-video, video {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: contain !important; /* ★歪みゼロ（黒帯あり） */
      z-index: 0 !important;
      margin: 0 !important;
      background: #000;
    }

    /* A-Frameキャンバスを映像の上に重ねる */
    canvas, .a-canvas, .a-overlay {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 1 !important;
      pointer-events: none;
    }

    .hint {
      position: fixed; left: 8px; top: 8px; z-index: 2; color: #fff;
      font-family: system-ui, sans-serif; font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="hint">Hiroマーカーをカメラにかざしてください</div>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="
      trackingMethod: best;
      sourceType: webcam;
      facingMode: environment;
      sourceWidth: 1280; sourceHeight: 720;
      displayWidth: 1280; displayHeight: 720;
      debugUIEnabled: false
    "
  >
    <a-marker preset="hiro"
      smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-box position="0 0.5 0" width="1" height="1" depth="1" material="color:#E74C3C"></a-box>
      <a-sphere position="0.8 0.5 0" radius="0.35" color="#3498DB"></a-sphere>
      <a-entity text="value: HIRO; align: center; color: #FFF; width: 3;" position="0 1.3 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- ロード確認（Console） -->
  <script>
    console.log('AFRAME?', typeof window.AFRAME); // "object" ならOK
    console.log('AR.js loaded?', !!(window.ARjs ||
      (window.AFRAME && AFRAME.systems && AFRAME.systems.arjs))); // true ならOK
  </script>
</body>
</html>
