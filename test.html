
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Marker AR (arrow / cube / warning)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  aframe.min.js</script>
  aframe-ar.js</script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #hint { position: fixed; left: 0; right: 0; bottom: 0; padding: 8px 12px; font-family: system-ui, sans-serif; font-size: 14px; color: #fff; background: rgba(0,0,0,0.45); z-index: 10; }
  </style>
</head>
<body>
  <div id="hint">マーカー（arrow / cube / warning）をカメラに映してください。</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true"
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; patternRatio: 0.5; debugUIEnabled: false">

    <a-entity camera></a-entity>

    <!-- arrow：右向き（+X）、底面 y=0.10（= マーカー面から10cm浮き） -->
    <a-marker type="pattern" url="markers/arrow.patt">
      <a-entity position="0 0.10 0">
        <a-cylinder position="0.05 0 0" rotation="0 0 90" radius="0.015" height="0.10" color="#1e90ff"></a-cylinder>
        <a-cone     position="0.10 0 0" rotation="0 0 90" radius-bottom="0.035" radius-top="0.000" height="0.08" color="#ff7f50"></a-cone>
      </a-entity>
    </a-marker>

    <!-- cube：一辺 10cm、底面 y=0.10 -->
    <a-marker type="pattern" url="markers/cube.patt">
      <a-box position="0 0.15 0" depth="0.10" height="0.10" width="0.10" color="#32cd32"></a-box>
    </a-marker>

    <!-- warning：黄色三角＋黒「！」、底面 y≈0.10 -->
    <a-marker type="pattern" url="markers/warning.patt">
      <a-cone position="0 0.14 0" radius-bottom="0.06" radius-top="0.00" height="0.08" color="#ffd400"></a-cone>
      <a-text value="!" position="0 0.18 0" rotation="-90 0 0" align="center" color="#000000" width="0.6"></a-text>
    </a-marker>

  </a-scene>
</body>
</html>
