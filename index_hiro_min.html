
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR.js Hiro Minimal</title>

  <!-- A-Frame 正しい書き方 -->
  https://aframe.io/releases/1.5.0/aframe.min.js</script>
  <!-- AR.js for A-Frame 正しい書き方 -->
  https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js</script>

  <style>
    html, body { margin:0; height:100%; background:#000; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- Hiroプリセット（まずはこれで表示確認） -->
    <a-marker preset="hiro">
      <a-box position="0 0.25 0" depth="0.5" height="0.5" width="0.5" color="#1e88e5"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
