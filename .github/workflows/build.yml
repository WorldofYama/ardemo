
name: Build and Bundle (Vite)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist to repo
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          mkdir -p dist
          # Vite のデフォルト出力は dist/。そのままコミットします
          git add -f dist
          git commit -m "Add bundled dist (app.js)"
          git push
