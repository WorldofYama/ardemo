
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera Test</title>
<style>body{margin:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh}video{max-width:100vw;max-height:100vh;}</style>
</head>
<body>
<video id="v" autoplay muted playsinline></video>
<script>
(async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' }, audio: false
    });
    const v = document.getElementById('v');
    v.srcObject = stream;
    await v.play();
  } catch (e) {
    alert('カメラ取得に失敗: ' + (e && e.message));
    console.error(e);
  }
})();
</script>
</body>
</html>
