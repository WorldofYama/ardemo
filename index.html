
<!DOCTYPE html>

<head>

  ./aframe.min.js</script>
  <style>
    html, body { margin: 0; height: 100%; }

<body>
  <!-- A-Frame の最小シーン。水色の箱が見えればOK -->

    <a-entity camera position="0 1.6 0"></a-entity>
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
