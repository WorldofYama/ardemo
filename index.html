
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>MindAR画像ターゲットARデモ（自前ホスト）</title>
  ./libs/aframe.min.js</script>
  ./libs/mindar-image-aframe.prod.js</script>
  <style>
    body { margin: 0; background: #000; }
    a-scene { width: 100vw; height: 100vh; }
    #start { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(0,0,0,0.85); }
    #start button { padding: 12px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="start"><button onclick="document.getElementById('start').style.display='none'">カメラを開始</button></div>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind;"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-box color="#4CC3D9" position="0 0 0.05" depth="0.1" height="0.1" width="0.1"></a-box>
    </a-entity>
  </a-scene>
</body>
</html>
