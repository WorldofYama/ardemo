
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR.js Demo (矢印・立方体・！)</title>
  <!-- A-Frame -->
  https://aframe.io/releases/1.5.0/aframe.min.js</script>
  <!-- AR.js -->
  https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js</script>
  <style>
    body { margin:0; overflow:hidden; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .loader { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#fff; z-index:9999; }
    .hint { position:fixed; left:8px; bottom:8px; background:rgba(0,0,0,0.6); color:#fff; padding:8px 10px; border-radius:6px; font-size:13px; }
  </style>
</head>
<body>
<div class="loader" id="loader">カメラ初期化中…</div>

<a-scene embedded
         vr-mode-ui="enabled: false"
         renderer="logarithmicDepthBuffer: true; colorManagement: true;"
         arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;
               videoTexture: true;
               cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/data/data/camera_para.dat;">
  <!-- ▼ 矢印 -->
  <a-marker type="pattern" url="markers/arrow.patt">
    <a-cylinder position="0 0.10 0" radius="0.03" height="0.30" color="#ff2d2d"></a-cylinder>
    <a-cone position="0 0.35 0" radius-bottom="0.10" radius-top="0" height="0.25" color="#ff2d2d"></a-cone>
  </a-marker>

  <!-- ▼ 立方体 -->
  <a-marker type="pattern" url="markers/cube.patt">
    <a-box color="#1e88e5" position="0 0.20 0" width="0.28" height="0.28" depth="0.28"></a-box>
  </a-marker>

  <!-- ▼ 警告！ -->
  <a-marker type="pattern" url="markers/warning.patt">
    <a-sphere color="#ffd54f" position="0 0.20 0" radius="0.14"></a-sphere>
    <a-text value="!" color="#111" position="0 0.36 0" align="center" side="double" scale="2 2 2"></a-text>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<div class="hint">
  カメラをマーカーに向けてください（arrow / cube / warning）。
</div>

<script>
  const loader = document.getElementById('loader');
  document.querySelector('a-scene').addEventListener('arReady', () => loader.style.display='none');
  document.querySelector('a-scene').addEventListener('renderstart', () => loader.style.display='none');
</script>
</body>
</html>
