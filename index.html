
<!DOCTYPE html>
<html lang="ja">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Camera sanity check</title>
<style>video{width:100vw;height:100vh;object-fit:cover;background:#000}</style>
</head>
<body>
<video id="v" autoplay muted playsinline></video>
<script>
(async()=>{
  try{
    const s=await navigator.mediaDevices.getUserMedia({video:true,audio:false});
    const v=document.getElementById('v'); v.srcObject=s; await v.play();
  }catch(e){ alert('Camera failed: '+(e.name||e)); }
})();
</script>
</body>
</html>
