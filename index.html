
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR.js 同階層パターン（arrow / cube / warning）診断版</title>

  <!-- ★ 同フォルダの JS を正しい <script src> で読み込む（外部CDNなし） -->
  ./aframe.min.js</script>
  ./aframe-ar.js</script>

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }

    /* ★ カメラ映像：比率優先（歪みゼロ＝黒帯あり） */
    #arjs-video, video {
      position: fixed !important;
      top: 0 !important; left: 0 !important;
      width: 100vw !important; height: 100vh !important;
      object-fit: contain !important;      /* 黒帯あり／形は正しい。黒帯不要なら cover に変更 */
      z-index: 0 !important;
      margin: 0 !important;                /* AR.js 既定の負マージンを打消し */
      background: #000;
    }

    /* ★ 3Dキャンバスは映像の上に重ねる */
    canvas, .a-canvas, .a-overlay {
      position: fixed !important;
      top: 0 !important; left: 0 !important;
      width: 100vw !important; height: 100vh !important;
      z-index: 1 !important;
      pointer-events: none;
    }

    .hud {
      position: fixed; left: 8px; top: 8px; z-index: 2; color:#fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      font-size: 14px; line-height: 1.6;
      text-shadow: 0 1px 2px rgba(0,0,0,0.35);
    }
    .hud code { background: rgba(255,255,255,0.12); padding: 0 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="hud">
    <div>市松マーカーを順にかざしてください：</div>
    <div>・<code>arrow.patt</code> → 矢印（緑）</div>
    <div>・<code>cube.patt</code> → キューブ（赤）</div>
    <div>・<code>warning.patt</code> → 警告（三角＋テキスト）</div>
  </div>

  <!-- フルスクリーン重ね合わせ（embeddedは外す） -->
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="
      trackingMethod: best;
      sourceType: webcam;
      facingMode: environment;         /* スマホ背面優先（PCでは無視されることあり） */
      sourceWidth: 1280; sourceHeight: 720;
      displayWidth: 1280; displayHeight: 720;
      debugUIEnabled: false
    "
  >
    <!-- 1) arrow.patt → 矢印（上向き） -->
    <a-marker type="pattern" url="./arrow.patt"
      smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-cylinder position="0 0.5 0" radius="0.06" height="1.0" color="#2ECC71"></a-cylinder>
      <a-cone     position="0 1.1 0" radius-bottom="0.15" height="0.4" color="#27AE60"></a-cone>
      <a-entity text="value: ↑; align: center; color: #FFFFFF; width: 3;" position="0 1.6 0"></a-entity>
    </a-marker>

    <!-- 2) cube.patt → キューブ（赤） -->
    <a-marker type="pattern" url="./cube.patt"
      smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-box position="0 0.5 0" width="1" height="1" depth="1" material="color:#E74C3C"></a-box>
      <a-entity text="value: CUBE; align: center; color: #FFFFFF; width: 3;" position="0 1.3 0"></a-entity>
    </a-marker>

    <!-- 3) warning.patt → 警告（三角錐＋！＋テキスト） -->
    <a-marker type="pattern" url="./warning.patt"
      smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-cone     position="0 0.6 0" radius-bottom="0.5" height="1.2" color="#F1C40F"></a-cone>
      <a-cylinder position="0 0.8 0" radius="0.06" height="0.5" color="#000000"></a-cylinder>
      <a-sphere   position="0 1.1 0" radius="0.08" color="#000000"></a-sphere>
      <a-entity text="value: WARNING!; align: center; color: #FFFFFF; width: 4;" position="0 1.6 0"></a-entity>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- ★ 診断＆フォールバック：AR.jsの <video> が描画されない場合、強制でストリームを起動して全面表示 -->
  <script>
    (async () => {
      console.log('AFRAME?', typeof window.AFRAME);
      console.log('AR.js loaded?', !!(window.AFRAME && AFRAME.systems && AFRAME.systems.arjs));

      // 1) デバイス列挙（ログ）
      if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
        try {
          const devices = await navigator.mediaDevices.enumerateDevices();
          const cams = devices.filter(d => d.kind === 'videoinput');
          console.log('video inputs:', cams.map(c => ({ label: c.label, id: c.deviceId })));
        } catch (e) {
          console.warn('enumerateDevices failed:', e);
        }
      }

      // 2) 少し待って AR.js が作る #arjs-video の描画状態を確認
      const sleep = ms => new Promise(res => setTimeout(res, ms));
      await sleep(1200); // 初期化待ち

      let v = document.querySelector('#arjs-video') || document.querySelector('video');
      const ok = v && v.srcObject && v.videoWidth > 0 && v.videoHeight > 0;
      console.log('arjs-video present?', !!v, 'size:', v && v.videoWidth, 'x', v && v.videoHeight, 'hasStream?', !!(v && v.srcObject));

      if (!ok) {
        console.warn('AR.jsのvideoが描画されていない可能性 → フォールバックで getUserMedia を直接起動します');

        // 3) 背面優先のカメラを選択（スマホ）→ ない場合はデフォルト
        let deviceIdExact = undefined;
        if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
          try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const cams = devices.filter(d => d.kind === 'videoinput');
            let rear = cams.find(d => /env|rear|back/i.test(d.label));
            let chosen = rear || cams[0];
            if (chosen) {
              deviceIdExact = chosen.deviceId;
              console.log('forced select camera:', chosen.label || chosen.deviceId);
            } else {
              console.warn('no camera found in enumerateDevices');
            }
          } catch (e) {
            console.warn('enumerateDevices failed:', e);
          }
        }

        // 4) 直接 getUserMedia で映像を置く（AR.jsのvideoが無ければ作って全面表示）
        try {
          const constraints = {
            audio: false,
            video: deviceIdExact ? { deviceId: { exact: deviceIdExact }, width: { ideal: 1280 }, height: { ideal: 720 } }
                                 : { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } }
          };
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          console.log('forced MediaStream acquired');

          if (!v) {
            v = document.createElement('video');
            v.id = 'arjs-video';
            v.setAttribute('autoplay', '');
            v.setAttribute('playsinline', '');
            document.body.appendChild(v);
          }
          v.srcObject = stream;

          // ★ スタイルを再度強制（競合打消し）
          Object.assign(v.style, {
            position: 'fixed', top: '0px', left: '0px',
            width: '100vw', height: '100vh',
            objectFit: 'contain', zIndex: '0', margin: '0', background: '#000'
          });

          // 5) もう一度計測
          await sleep(500);
          console.log('video size after forced:', v.videoWidth, 'x', v.videoHeight);
        } catch (e) {
          console.error('forced getUserMedia failed:', e.name, e.message, e);
          alert('カメラ取得に失敗（' + e.name + '）: ' + e.message);
        }
      } else {
        // ★ すでに来ている場合も、負のマージン等の競合打消し
        Object.assign(v.style, {
          position: 'fixed', top: '0px', left: '0px',
          width: '100vw', height: '100vh',
          objectFit: 'contain', zIndex: '0', margin: '0', background: '#000'
        });
      }
    })();
  </script>
</body>
</html>
