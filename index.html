
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR.js + Three (Bundled, No CDN)</title>
  <style>html,body{height:100%;margin:0}body{overflow:hidden;background:#000}</style>
</head>
<body>
  <!-- ここでは ./dist/app.js</script> を直接は書かない -->
  <script>
    (function(){
      // ① 動的に <script> 要素を生成
      var s = document.createElement('script');
      s.src = './dist/app.js';      // 読み込みたいファイル（バンドル済みJS）
      s.async = false;              // 取り違え防止のため同期的に（念のため）

      // ② 読み込み成功/失敗のログ（デバッグ用）
      s.onload = function(){ console.log('app.js loaded'); };
      s.onerror = function(){ console.error('app.js failed to load'); };

      // ③ DOMに追加（これでブラウザが実際に読み込む）
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
