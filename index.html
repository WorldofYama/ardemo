
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Marker AR (arrow / cube / warning)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- ローカルの A-Frame と AR.js（A-Frame 版） -->
  <script src="aframept>
  aframe-ar.js</script>

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #hint {
      position: fixed; left: 0; right: 0; bottom: 0;
      padding: 8px 12px; font-family: system-ui, sans-serif;
      font-size: 14px; color: #fff; background: rgba(0,0,0,0.45); z-index: 10;
    }
    #hint strong { color: #ffd400; }
  </style>
</head>
<body>

  <div id="hint">
    マーカー（<strong>arrow / cube / warning</strong>）をカメラに映してください。<br>
    各オブジェクトは <strong>10cm 角以内</strong>、<strong>マーカー面から 10cm 浮き</strong>で表示されます。
  </div>

  <!--
    arjs 設定：
    - sourceType: webcam（端末カメラ）
    - detectionMode: mono_and_matrix（一般的）
    - patternRatio: 0.5（標準的な枠比）
    - debugUIEnabled: false（必要なら true）
  -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true"
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; patternRatio: 0.5; debugUIEnabled: false"
  >

    <!-- カメラ -->
    <a-entity camera></a-entity>

    <!-- ========== arrow マーカー：矢印（+X ＝ 右向き） ========== -->
    <!-- オブジェクト全体を y=0.10 に持ち上げて「底面が 10cm 浮き」になるようにします。 -->
    <a-marker type="pattern" url="markers/arrow.patt">
      <a-entity position="0 0.10 0">
        <!-- 軸（シリンダは Y 軸方向なので、Z 軸に 90°回して X 軸方向へ） -->
        <a-cylinder
          position="0.05 0 0"   <!-- 軸の中心を少し右へ（X=5cm） -->
          rotation="0 0 90"
          radius="0.015"        <!-- 半径 1.5cm -->
          height="0.10"         <!-- 長さ 10cm -->
          color="#1e90ff"
          material="metalness:0.2; roughness:0.8">
        </a-cylinder>

        <!-- 矢じり（コーンも Y 軸方向なので Z 軸に 90°回す） -->
        <a-cone
          position="0.10 0 0"   <!-- 先端位置（X=10cm） -->
          rotation="0 0 90"
          radius-bottom="0.035"  <!-- 底半径 3.5cm -->
          radius-top="0.000"
          height="0.08"          <!-- 矢じり長さ 8cm -->
          color="#ff7f50"
          material="metalness:0.2; roughness:0.5">
        </a-cone>

        <!-- ラベル（任意・上から見やすく、+X のため真上に立てない） -->
        <a-text
          value="Arrow →"
          position="0 0.06 0"
          rotation="-90 0 0"     <!-- 上から読みやすく寝かせる -->
          align="center"
          color="#ffffff"
          shader="msdf"
          width="0.6">
        </a-text>
      </a-entity>
    </a-marker>

    <!-- ========== cube マーカー：立方体（10cm） ========== -->
    <!-- 高さ 10cm のボックスの「底面を y=0.10」に置くため、中心 y は 0.10 + 0.05 = 0.15 -->
    <a-marker type="pattern" url="markers/cube.patt">
      <a-box
        position="0 0.15 0"
        rotation="0 0 0"
        depth="0.10" height="0.10" width="0.10"
        color="#32cd32"
        material="metalness:0.1; roughness:0.9">
      </a-box>

      <a-text
        value="Cube (10cm)"
        position="0 0.23 0"
        rotation="-90 0 0"
        align="center"
        color="#ffffff"
        shader="msdf"
        width="0.8">
      </a-text>
    </a-marker>

    <!-- ========== warning マーカー：黄色三角＋黒「！」 ========== -->
    <!-- 三角はコーンを薄くして記号風に。底面を y=0.10 に合わせるため中心 y は適宜。 -->
    <a-marker type="pattern" url="markers/warning.patt">
      <!-- 三角プレート（高さ 8cm 程度、半径 6cm） -->
      <a-cone
        position="0 0.14 0"     <!-- 中心 y を少し上げる（底が y=0.10 付近になるように） -->
        rotation="0 0 0"
        radius-bottom="0.06"
        radius-top="0.00"
        height="0.08"
        color="#ffd400"
        material="metalness:0.0; roughness:1.0">
      </a-cone>

      <!-- 黒の「！」（三角の少し上に） -->
      <a-text
        value="!"
        position="0 0.18 0"
        rotation="-90 0 0"
        align="center"
        color="#000000"
        shader="msdf"
        width="0.6">
      </a-text>
    </a-marker>

  </a-scene>
</body>
</html>
