
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR.js Demo</title>

  <!-- A-Frame 安定版 -->
  https://aframe.io/releases/1.5.0/aframe.min.js</script>
  <!-- AR.js for A-Frame（固定タグ） -->
  https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js</script>

  <style>
    body { margin:0; overflow:hidden; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial; }
    .loader { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#fff; z-index:9999; }
    .hint { position:fixed; left:0; right:0; bottom:8px; text-align:center; font-size:12px; color:#444; }
  </style>
</head>
<body>
  <div class="loader" id="loader">カメラ初期化中…</div>
  <div class="hint">カメラ許可後、印刷したマーカー（arrow / cube / warning）をかざしてください。</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; videoTexture: true;
          cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/data/data/camera_para.dat;">

    <!-- 矢印（arrow.patt） -->
    <a-marker type="pattern" url="patt/arrow.patt" emitevents="true" smooth="true"
              smooth-count="10" smooth-tolerance="0.01" smooth-threshold="2">
      <a-cylinder position="0 0.10 0" radius="0.03" height="0.30" color="#ff2d2d"></a-cylinder>
      <a-cone position="0 0.35 0" radius-bottom="0.10" radius-top="0" height="0.25" color="#ff2d2d"></a-cone>
    </a-marker>

    <!-- 立方体（cube.patt） -->
    <a-marker type="pattern" url="patt/cube.patt" emitevents="true" smooth="true"
              smooth-count="10" smooth-tolerance="0.01" smooth-threshold="2">
      <a-box color="#1e88e5" position="0 0.20 0" width="0.28" height="0.28" depth="0.28"></a-box>
    </a-marker>

    <!-- 警告（warning.patt） -->
    <a-marker type="pattern" url="patt/warning.patt" emitevents="true" smooth="true"
              smooth-count="10" smooth-tolerance="0.01" smooth-threshold="2">
      <a-sphere color="#ffd54f" position="0 0.20 0" radius="0.14"></a-sphere>
      <a-text value="!" color="#111" position="0 0.36 0" align="center" side="double" scale="2 2 2"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ローダー制御（初期化が走ったら消す）
    const loader = document.getElementById('loader');
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('arReady', () => loader.style.display = 'none');
    sceneEl.addEventListener('renderstart', () => loader.style.display = 'none');

    // デバッグ：白画面時のヒントをConsoleに出す
    window.addEventListener('error', (e) => {
      console.error('[AR] エラー:', e.message, e.filename, e.lineno);
    });
  </script>
</body>
</html>
