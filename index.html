
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal Loader</title>
  <style>html,body{height:100%;margin:0}body{overflow:hidden;background:#000}</style>
</head>
<body>
  <!-- この1つの <script> の中で、app.js を後から挿入して読み込む -->
  <script>
    (function(){
      var s = document.createElement('script');
      s.src = './app.js';     // ルート直下の app.js を読む（dist/ は使わない）
      s.async = false;
      s.onload  = function(){ console.log('app.js loaded'); };
      s.onerror = function(){ console.error('app.js failed to load'); };
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
