
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR.js Demo</title>
  <!-- ローカルJSを正しいパスで読み込み -->
  ./aframe.min.js</script>
  ./aframe-ar.js</script>
  <style>
    body { margin:0; overflow:hidden; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .loader { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#fff; z-index:9999; }
    .hint { position:fixed; left:8px; bottom:8px; background:rgba(0,0,0,0.6); color:#fff; padding:8px 10px; border-radius:6px; font-size:13px; }
    .error { position:fixed; top:10px; left:10px; color:red; font-weight:bold; }
  </style>
</head>
<body>
<div class="loader" id="loader">カメラ初期化中...</div>
<div class="error" id="error"></div>

<a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;">
  <a-marker type="pattern" url="./markers/arrow.patt">
    <a-cylinder position="0 0.10 0" radius="0.03" height="0.30" color="#ff2d2d"></a-cylinder>
    <a-cone position="0 0.35 0" radius-bottom="0.10" radius-top="0" height="0.25" color="#ff2d2d"></a-cone>
  </a-marker>
  <a-marker type="pattern" url="./markers/cube.patt">
    <a-box color="#1e88e5" position="0 0.20 0" width="0.28" height="0.28" depth="0.28"></a-box>
  </a-marker>
  <a-marker type="pattern" url="./markers/warning.patt">
    <a-sphere color="#ffd54f" position="0 0.20 0" radius="0.14"></a-sphere>
    <a-text value="!" color="#111" position="0 0.36 0" align="center" side="double" scale="2 2 2"></a-text>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<div class="hint">カメラをマーカーに向けてください</div>

<script>
  const loader = document.getElementById('loader');
  const errorBox = document.getElementById('error');
  const sceneEl = document.querySelector('a-scene');

  sceneEl.addEventListener('arReady', () => {
    console.log('AR.js Ready');
    loader.style.display='none';
  });

  sceneEl.addEventListener('renderstart', () => {
    console.log('Render started');
    loader.style.display='none';
  });

  window.addEventListener('error', (e) => {
    errorBox.textContent = 'エラー: ' + e.message;
    console.error('Error:', e.message);
  });
</script>
</body>
</html>
