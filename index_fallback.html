
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>AR.js Demo (Fallback / Tap-to-Start / Alpha)</title>

  <!-- A-Frame 安定版 -->
  <script src="https://aframe.io/releases/1.5.js</script>
  <!-- AR.js for A-Frame（固定タグ） -->
  https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js</script>

  <style>
    body { margin:0; overflow:hidden; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial; background:#000; }
    /* 背景に素の video を敷く */
    #bgvideo { position:fixed; inset:0; object-fit:cover; z-index:0; background:#000; }
    /* A-Frame の canvas を完全透過にする（黒ベタ防止） */
    a-scene canvas { background: transparent !important; }
    /* オーバーレイ（タップ開始ボタン） */
    .overlay { position:fixed; inset:0; z-index:2; display:flex; align-items:center; justify-content:center; }
    .btn { background:#1e88e5; color:#fff; border:none; border-radius:8px; padding:12px 20px; font-size:16px; box-shadow:0 2px 8px rgba(0,0,0,.25); }
    .hint { position:fixed; left:0; right:0; bottom:8px; z-index:2; text-align:center; font-size:12px; color:#ccc; }
  </style>
</head>
<body>
  <!-- 背景に素の video を表示（AR用の映像面） -->
  <video id="bgvideo" autoplay muted playsinline></video>

  <!-- ユーザー操作で開始（iOS/Edge対策） -->
  <div class="overlay" id="overlay">
    <button class="btn" id="startBtn">カメラを開始（タップ）</button>
  </div>
  <div class="hint">カメラ許可後、印刷したマーカー（arrow / cube / warning）をかざしてください。</div>

  <!-- A-Frame シーン（alpha: true で背景透過） -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="alpha: true; logarithmicDepthBuffer: true; colorManagement: true;"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; videoTexture: false;
          cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/data/data/camera_para.dat;">

    <!-- 矢印（arrow.patt） -->
    <a-marker type="pattern" url="patt/arrow.patt" emitevents="true" smooth="true"
              smooth-count="10" smooth-tolerance="0.01" smooth-threshold="2">
      <a-cylinder position="0 0.10 0" radius="0.03" height="0.30" color="#ff2d2d"></a-cylinder>
      <a-cone position="0 0.35 0" radius-bottom="0.10" radius-top="0" height="0.25" color="#ff2d2d"></a-cone>
    </a-marker>

    <!-- 立方体（cube.patt） -->
    <a-marker type="pattern" url="patt/cube.patt" emitevents="true" smooth="true"
              smooth-count="10" smooth-tolerance="0.01" smooth-threshold="2">
      <a-box color="#1e88e5" position="0 0.20 0" width="0.28" height="0.28" depth="0.28"></a-box>
    </a-marker>

    <!-- 警告（warning.patt） -->
    <a-marker type="pattern" url="patt/warning.patt" emitevents="true" smooth="true"
              smooth-count="10" smooth-tolerance="0.01" smooth-threshold="2">
      <a-sphere color="#ffd54f" position="0 0.20 0" radius="0.14"></a-sphere>
      <a-text value="!" color="#111" position="0 0.36 0" align="center" side="double" scale="2 2 2"></a-text>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');

    async function initVideo() {
      try {
        // 背面カメラ優先で権限取得
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' } }, audio: false
        });
        const v = document.getElementById('bgvideo');
        v.srcObject = stream;
        await v.play();
        overlay.style.display = 'none';
      } catch (err) {
        console.error('カメラ取得に失敗:', err);
        startBtn.textContent = 'カメラが使えません（権限/HTTPS/他アプリ使用中）';
        // 失敗時のヒント：ユーザー操作直後に再試行
      }
    }

    // ユーザー操作で開始（必須端末向け）
    startBtn.addEventListener('click', initVideo);

    // PCなど自動でも試す（成功したらボタンを消す）
    initVideo().catch(() => {/* 自動失敗時はボタン表示のまま */});

    // デバッグ：白画面時のヒントをConsoleに出す
    window.addEventListener('error', (e) => {
      console.error('[AR] エラー:', e.message, e.filename, e.lineno);
    });
  </script>
</body>
</html>
